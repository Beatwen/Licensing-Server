name: Update RF_Go Download Links

on:
  repository_dispatch:
    types: [rf-go-release]
permissions:
    contents: write
jobs:
  update-links:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“‹ Extract Release Info
      id: release_info
      run: |
        VERSION="${{ github.event.client_payload.version }}"
        TEST_MODE="${{ github.event.client_payload.test_mode }}"
        
        # DÃ©finir test_mode par dÃ©faut si vide
        if [ -z "$TEST_MODE" ] || [ "$TEST_MODE" = "null" ]; then
          TEST_MODE="false"
        fi
        
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TEST_MODE=$TEST_MODE" >> $GITHUB_OUTPUT
        
        if [ "$TEST_MODE" = "true" ]; then
          echo "ðŸ§ª TEST MODE: Processing test release $VERSION"
        else
          echo "ðŸš€ PRODUCTION: Processing real release $VERSION"
        fi
    
    - name: ðŸ”„ Update Download Links
      run: |
        VERSION="${{ steps.release_info.outputs.VERSION }}"
        TEST_MODE="${{ steps.release_info.outputs.TEST_MODE }}"
        WINDOWS_URL="${{ github.event.client_payload.downloads.windows }}"
        ANDROID_URL="${{ github.event.client_payload.downloads.android }}"
        MACOS_URL="${{ github.event.client_payload.downloads.macos }}"
        IOS_URL="${{ github.event.client_payload.downloads.ios }}"
        
        echo "ðŸ“ Updating download links for RF_Go $VERSION"
        
        # CrÃ©er le dossier config s'il n'existe pas
        mkdir -p Frontend/public/config
        
        # DÃ©terminer le nom de fichier selon le mode
        if [ "$TEST_MODE" = "true" ]; then
          CONFIG_FILE="Frontend/public/config/rf_go_downloads_test.json"
          echo "ðŸ§ª Using test configuration file"
        else
          CONFIG_FILE="Frontend/public/config/rf_go_downloads.json"
          echo "ðŸš€ Using production configuration file"
        fi
        
        # CrÃ©er/mettre Ã  jour le fichier de configuration JSON
        cat > "$CONFIG_FILE" << EOF
        {
          "version": "$VERSION",
          "release_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "release_url": "${{ github.event.client_payload.release_url }}",
          "test_mode": ${TEST_MODE:-false},
          "downloads": {
            "windows": {
              "url": "$WINDOWS_URL",
              "filename": "RF_Go-$VERSION-setup-windows-x64.exe",
              "platform": "Windows 10/11",
              "type": "Installer EXE"
            },
            "android": {
              "url": "$ANDROID_URL", 
              "filename": "RF_Go-$VERSION-android.apk",
              "platform": "Android (API 24+)",
              "type": "APK"
            },
            "macos": {
              "url": "$MACOS_URL",
              "filename": "RF_Go-$VERSION-macos-x64.tar.gz",
              "platform": "macOS (Big Sur+)",
              "type": "TAR.GZ"
            },
            "ios": {
              "url": "$IOS_URL",
              "filename": "RF_Go-$VERSION-ios-arm64.tar.gz",
              "platform": "iOS (15.0+)",
              "type": "TAR.GZ"
            }
          }
        }
        EOF
        
        echo "âœ… Download links updated successfully in $CONFIG_FILE"
        echo "ðŸ“„ File content:"
        cat "$CONFIG_FILE"
    
    - name: ðŸ“¤ Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        VERSION="${{ steps.release_info.outputs.VERSION }}"
        TEST_MODE="${{ steps.release_info.outputs.TEST_MODE }}"
        
        if [ "$TEST_MODE" = "true" ]; then
          git add Frontend/public/config/rf_go_downloads_test.json
          git commit -m "ðŸ§ª TEST: Update RF_Go download links to $VERSION" || exit 0
        else
          git add Frontend/public/config/rf_go_downloads.json
          git commit -m "ðŸš€ Update RF_Go download links to $VERSION" || exit 0
        fi
        
        git push
        
        echo "ðŸŽ‰ Changes pushed successfully!"
    
    - name: ðŸš€ Trigger Frontend Deployment
      run: |
        echo "ðŸ”„ Triggering frontend deployment to update the server..."
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/dispatches \
          -d '{"event_type": "deploy-frontend", "client_payload": {"reason": "RF_Go download links updated", "version": "${{ steps.release_info.outputs.VERSION }}"}}'